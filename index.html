    /* Hide on-screen footers when the PDF is being generated */
    .exporting-pdf footer {
      display: none;

    /* PDF page break control for a more professional layout */
    .page-break-before {
        break-before: page;
        page-break-before: always; /* Legacy browser support */
    }
    .exporting-pdf h1, .exporting-pdf h2, .exporting-pdf h3, .exporting-pdf h4 {
      break-after: avoid-page;
      page-break-after: avoid;
    }
    .exporting-pdf p, .exporting-pdf blockquote, .exporting-pdf ul {
      break-inside: avoid-page;
      page-break-inside: avoid;
    }
  </style>
